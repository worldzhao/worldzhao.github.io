
<!DOCTYPE html>
<html>
<head>
    <title>Zac</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans|Montserrat:700' rel='stylesheet' type='text/css'>
    <style>
        html, body {
            overflow: hidden;
            margin: 0;
        }
        body {
            font-family: 'Open Sans', 'Helvetica Neue', 'Hiragino Sans GB', 'LiHei Pro', Arial, sans-serif;
            color: #333;
        }
        #wrapper {
            position: absolute;
            width: 400px;
            text-align: center;
            top: 50%;
            left: 50%;
            margin-left: -200px;
            margin-top: -200px;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        h1 {
            font-family: 'Montserrat', 'Helvetica Neue', Arial, sans-serif;
            font-weight: 700;
            font-size: 30px;
            letter-spacing: 9px;
            text-transform: uppercase;
            margin: 12px 0;
            left: 4px;
        }
        h2 {
            color: #999;
            font-weight: normal;
            font-size: 15px;
            letter-spacing: .12em;
            margin-bottom: 15px;
            left: 3px;
        }
        h1, h2 {
            position: relative;
            cursor:default;
        }
        p {
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
            width:20%;
            line-height: 2em;
            margin: 0;
            letter-spacing: 2px;
        }
        span{
            color:#999;
        }
        hr {
            max-width: 400px;
            height: 1px;
            margin-top: -1px;
            border: none;
            background-image: linear-gradient(to right, rgba(227, 227, 227, 0), #dfdfdf, rgba(227, 227, 227, 0));
        }
        a {
            color: black;
            text-decoration: none;
            transition: color .2s ease;
        }
        a:hover {
            color: #f33;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
  </head>
<body>
<div id="wrapper">
    <h1>Zac</h1>
    <h2>Hello, World.</h2>
    <hr>
    <p><a href="/archives">Blog</a></p><span>|</span>
    <p><a href="https://github.com/worldzhao" >Github</a></p><span>|</span>
    <p><a href="http://worldzhao.github.io/zaczhao/">Project</a></p>
</div>
<canvas></canvas>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.12.3/jquery.min.js"></script>
<script>
$(function(){
	$.ajax({
		url:"https://api.imjad.cn/hitokoto/?cat=&charset=utf-8&length=50&encode=json&fun=sync&source=",
		type:"get",
		dataType:"json",
		success:function(response){
			$(".hitokoto").text(response.hitokoto);
			$(".hitokoto").attr("title",response.source);
		}
	});
	 document.addEventListener('touchmove', function (e) {
        e.preventDefault()
    })
    var c = document.getElementsByTagName('canvas')[0],
        x = c.getContext('2d'),
        pr = window.devicePixelRatio || 1,
        w = window.innerWidth,
        h = window.innerHeight,
        f = 90,
        q,
        m = Math,
        r = 0,
        u = m.PI*2,
        v = m.cos,
        z = m.random
    c.width = w*pr
    c.height = h*pr
    x.scale(pr, pr)
    x.globalAlpha = 0.6
    function i(){
        x.clearRect(0,0,w,h)
        q=[{x:0,y:h*.7+f},{x:0,y:h*.7-f}]
        while(q[1].x<w+f) d(q[0], q[1])
    }
    function d(i,j){
        x.beginPath()
        x.moveTo(i.x, i.y)
        x.lineTo(j.x, j.y)
        var k = j.x + (z()*2-0.25)*f,
            n = y(j.y)
        x.lineTo(k, n)
        x.closePath()
        r-=u/-50
        x.fillStyle = '#'+(v(r)*127+128<<16 | v(r+u/3)*127+128<<8 | v(r+u/3*2)*127+128).toString(16)
        x.fill()
        q[0] = q[1]
        q[1] = {x:k,y:n}
    }
    function y(p){
        var t = p + (z()*2-1.1)*f
        return (t>h||t<0) ? y(p) : t
    }
    document.onclick = i
    document.ontouchstart = i
    i()
})
</script>
</body>
</html>
